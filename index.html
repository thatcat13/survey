<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Winner Winner Chicken Survey!</title>
  </head>
  <body>
    <div class="container">
      <h3>What's your fave animal?</h3>
      <form id="radio">

        <div class="radio">
          <label>
          <input type="radio" name="animal" value="cats">
          Cats
          </label>
        </div>

        <div class="radio">
          <label>
          <input type="radio" name="animal" value="doges">
          Doges
          </label>
        </div>

        <div class="radio">
          <label>
          <input type="radio" name="animal" value="antelopes">
          Antelopes
          </label>
        </div>

      </form>

    </div>

  </body>
</html>
