<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/custom.css" type="text/css">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <title>Winner Winner Chicken Survey!</title>
  </head>
  <body>
    <div class="container">
      <h3>What's your fave animal?</h3>
      <div class="row">
        <form id="radio">
          <div class="radio">
            <label>
            <input type="radio" name="animal" value="cats">
            Cats
            </label>
          </div>

          <div class="radio">
            <label>
            <input type="radio" name="animal" value="doges">
            Doges
            </label>
          </div>

          <div class="radio">
            <label>
            <input type="radio" name="animal" value="antelopes">
            Antelopes
            </label>
          </div>
        </form>
      </div> <!-- row1 -->

      <h3>What's your fave drink-eee-pooh?</h3>
      <div class="row">
        <select class="form-control" id="beverage">
          <option>Vodka</option>
          <option>Bourbon</option>
          <option>Gin</option>
          <option>Tequila</option>
        </select>
      </div> <!-- row2 -->


      <h3>Mini-Madlibs</h3>
      <div class="row">
        <form id="madlibs">
          <div class="form-group">
            <label for="noun1">A noun</label>
            <input id="noun1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="verb">A past tense verb</label>
            <input id="verb" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="noun2">A noun</label>
            <input id="noun2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="exclamation">An exlamation</label>
            <input id="exclamation" class="form-control" type="text">
          </div>

          <div id="story">
            <h1>You did this:</h1>
            <p>One day, a <span class="noun1"></span> decided to go for a walk when suddenly a giant <span class="noun2"></span> appeared! "<span class="exclamation"></span>!", the <span class="noun1"></span> cried. Then it <span class="verb"></span> with <span class="noun2"></span> as quickly possible, and when it was safe, <span class="noun1"></span> decided to take a nap.
            </p>
          </div>

          <button type="submit" class="btn">Show me this wacky story I created!</button>
        </form>




      </div> <!-- row3 -->


    </div> <!--container -->

  </body>
</html>
